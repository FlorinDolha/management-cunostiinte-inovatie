<div class="ud-header">
    <h2 class="text-center">Public Chat</h2>
</div>
<div class="ud-body" id="scrollid">
    <div class="msg-box">
        <ul>
        <li *ngFor="let mObj of chatService.msgInboxArray" [ngClass]="mObj.user === chatService.msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
        </ul>
    </div>
    <div class="ud-flex-row">
        <input type="text" placeholder="Introdu mesaj" class="msg-input" [(ngModel)]="chatService.msgDto.msgText"  />
        <button mat-raised-button color="primary" type="submit" style="margin-left: 20px;" (click)= "send()" [disabled]="!chatService.msgDto.msgText">Send</button>
    </div>
</div>
