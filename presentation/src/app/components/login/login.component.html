<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Autentificare</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" required name="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ParolÄƒ" type="password" [(ngModel)]="password" required name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" type="submit" btn-block [disabled]="!loginForm.valid">Log in</button>
      </form>
    </mat-card>
  
</div>
